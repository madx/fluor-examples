<!DOCTYPE html>
<html class="min-h-screen">
  <head>
    <title>Getting started with Fluor</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col items-center p-8 min-h-screen bg-gray-200 gap-y-8">
    <header class="flex flex-col items-center gap-y-2">
      <h2 class="text-sm text-gray-500 tracking-wide uppercase">
        Getting started with
      </h2>
      <h1
        class="text-6xl tracking-wide font-semibold text-green-500 drop-shadow-sm"
      >
        Fluor.js
      </h1>
    </header>
    <nav class="w-full">
      <ul
        role="list"
        class="bg-gray-300 rounded-lg shadow divide-y divide-gray-300 sm:divide-y-0 sm:grid sm:grid-cols-2 sm:gap-px"
      >
        <template hidden data-fluor-loop="examples">
          <li data-fluor-class="liClass">
            <a class="rounded-tl-lg block p-6" data-fluor-href="url">
              <div className="flex flex-col gap-y-2">
                <div data-fluor-class="iconClass">
                  <svg class="w-6 h-6"><use data-fluor-href="icon" /></svg>
                </div>
                <h3 class="text-lg font-medium text-gray-700">{{title}}</h3>
                <p class="text-sm font-medium text-gray-600">{{description}}</p>
              </div>
            </a>
          </li>
        </template>
      </ul>
    </nav>

    <script type="fluor" data-fluor-selector="[role=list]">
      let examples = variable([
        {
          icon: "book",
          iconClass: "text-green-700 bg-green-200",
          url: "first-steps.html",
          title: "First steps",
          description: "Learn how to load Fluor.js in your website and how to write your first components."
        },
        {
          icon: "box",
          iconClass: "text-red-700 bg-red-200",
          url: "variables.html",
          title: "Using variables",
          description: "Store text, lists or numbers and use them in your HTML."
        },
        {
          icon: "mouse",
          iconClass: "text-blue-700 bg-blue-200",
          url: "events.html",
          title: "Handling events",
          description: "Make your components react to user interaction."
        },
        {
          icon: "plus-circle",
          iconClass: "text-yellow-700 bg-yellow-200",
          url: "counter.html",
          title: "A basic counter",
          description: "Wrap up the first 3 chapters and build a little app!"
        },
        {
          icon: "union",
          iconClass: "text-fuchsia-700 bg-fuchsia-200",
          url: "dynamic.html",
          title: "Dynamic variables",
          description: "Create variables that magically update when some other variables change."
        },
        {
          icon: "refresh",
          iconClass: "text-indigo-700 bg-indigo-200",
          url: "loops.html",
          title: "Loops",
          description: "Quickly build lots of components by iterating over collections."
        },
        {
          icon: "globe",
          iconClass: "text-teal-700 bg-teal-200",
          url: "http.html",
          title: "Consuming APIs",
          description: "Fetch data from an API and use it in your app."
        },
        {
          icon: "plug",
          iconClass: "text-pink-700 bg-pink-200",
          url: "advanced-events.html",
          title: "Advanced Events",
          description: "Make components communicate with each other using events!"
        },
      ])
      bind({ examples })
    </script>

    <script type="fluor" data-fluor-selector="[role=list] li">
      let icon =
      bind({
        url: variable($data.url),
        title: variable($data.title),
        description: variable($data.description),
        icon: variable(`./icons.svg#${$data.icon}`),
        liClass: variable(""),
        iconClass: variable(classNames("p-2 rounded inline-block", $data.iconClass))
      })

      /*variable(classNames("bg-gray-100", {
        "rounded-tl-lg rounded-tr-lg sm:rounded-tr-none": $data?.$index === 0,
        "sm:rounded-tr-lg":  $data?.$index === 1,
        "sm:rounded-bl-lg":  $data?.$index === $data?.$total - 2,
        "rounded-bl-lg rounded-br-lg sm:rounded-bl-none": $data?.$index === $data?.$total - 1,
      })),*/
    </script>
    <script type="module" src="./fluor.js?init"></script>
  </body>
</html>
